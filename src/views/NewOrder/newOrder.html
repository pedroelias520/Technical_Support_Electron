<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" type="text/css" href="newOrder.css" media="screen">
    <script type="module" src="newOrder.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main-window">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="/src/imgs/AlphaTech_transparent.png" alt="logo">
                    </span>
                    <div class="text hearder-text">
                        <span class="name">Saturn 0.0.1</span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="search" placeholder="Search...">
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-plus-circle icon close'></i>
                                <span class="text nav-text">Ordem de Serviço</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-data icon open'></i>
                                <span class="text nav-text">Em breve</span>
                            </a>
                        </li>                        
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon logout' id="logOutButton"></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>
                        <div class="toggle-switch">
                            <span class="switch">

                            </span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
        <div class="main_div"> 
            <div class="dataDiv">
                <img class="imgPreview" src="/src/imgs/AlphaTech_transparent.png">                
                <h1 class="gearInfo nameGear">POSITIVO SIM +</h1>
                <h2 class="gearInfo markGear">POSITIVO</h2>
                <div class="serviceAdd">Use um código para adicionar um serviço <input type="number" class="serviceSelection"></div>
            </div> 
            <div class="serviceInfo">
                <div class="order">
                    <div class="reportOrder report"><span>Laudo/Relato</span></div>
                    <div class="reportOrder manufacter"><span>Mão de obra</span></div>
                    <div class="reportOrder services"><span>Serviços</span></div>                    
                </div>                
            </div>   
            <div class="buttonsDiv">
                <h2 class="qtdOrders">URGENTE!</h2>     
                <input id="newOrder" value="Entregar"></input>                                              
            </div>
            
        </div>
    </div>        
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
